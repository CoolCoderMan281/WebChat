<!-- FILEPATH: /workspaces/WebChat/templates/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffffff;
            margin-right: 10px;
            float: left;
        }
        .name {
            font-weight: bold;
        }
        .about-me {
            margin-top: 20px;
            clear: both; /* Add this line to clear the float */
        }
        .permission-level {
            margin-top: 10px;
            font-size: 14px;
            color: #cccccc;
        }
        .editable {
            border: 1px solid #cccccc;
            padding: 10px;
            background-color: #131212;
        }
        .save-button {
            display: none;
        }
        .return-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: #131212;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .small-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-picture">
        <img src="{{ profileUrl }}" alt="Profile Picture" style="border-radius: 50%; width: 100%; height: 100%;">
        <div class="small-circle"></div> <!-- Add this line -->
    </div>
    <div class="name" id="uname">Loading..</div>
    <div class="permission-level">Permission Level: {{ permissionLevel }}</div>
    <br></br><br></br><br></br>
    <h2>About Me</h2>
    <div class="about-me" id="aboutMe">{{ about }}</div>
    <div class="friends-list">
        <h2>Friends</h2>
        <ul id="friendsList">
            <!-- BEGIN: Insert friends list using JS -->
            <script>
                var friendsList = document.getElementById("friendsList");
                var friends = '{{friends|tojson}}';

                // If no friends are found, display a message
                if (friends === "[]") {
                    var listItem = document.createElement("li");
                    listItem.textContent = "No friends found";
                    friendsList.appendChild(listItem);
                }

                // Convert the string to a JSON object
                friends = JSON.parse(friends);

                friends.forEach(function(friend) {
                    console.log(friend.username);
                    var listItem = document.createElement("li");
                    var profilePicture = document.createElement("img");
                    profilePicture.src = friend.profileUrl;
                    profilePicture.alt = "Profile Picture";
                    profilePicture.style.borderRadius = "50%";
                    profilePicture.style.width = "50px";
                    profilePicture.style.height = "50px";
                    listItem.appendChild(profilePicture);
                    var username = document.createElement("span");
                    var usernameLink = document.createElement("a");
                    usernameLink.href = "/users/" + friend.username;
                    usernameLink.textContent = friend.username;
                    usernameLink.style.color = "lightblue"; // Add this line to set the text color to light blue
                    username.appendChild(usernameLink);
                    listItem.appendChild(username);
                    friendsList.appendChild(listItem);
                });
            </script>
            <!-- END: Insert friends list using JS -->
        </ul>
    </div>
    <button class="return-button" onclick="window.location.href = '/'">Return to /</button>
    <!-- <button class="return-button" onclick="saveChanges()">Save</button> -->
    <script>
        var banned = "{{ banned }}"
        if (banned === "True") {
            banned = true;
            username = "[BANNED] " + "{{ username }}";
        } else {
            banned = false;
            username = "{{ username }}";
        }
        // Fill uname with username
        document.getElementById("uname").innerHTML = username;
        var permissionLevel = "{{ permissionLevel }}";
        var about = "{{ about }}";
        var profileUrl = "{{ profileUrl }}";
        var lastOnline = "{{ lastOnline }}"
        var owner = "{{ owner }}";
        var isFriend = "{{ isFriend }}";
        

        if (isFriend === "False")
        {
            isFriend = false;
        } else {
            isFriend = true;
        }

        //alert(isFriend);
        // Convert lastOnline to milliseconds
        var lastOnlineMilliseconds = lastOnline * 1000;

        // Get the current time in milliseconds
        var currentTime = new Date().getTime();

        // Calculate the difference in seconds
        var differenceInSeconds = (currentTime - lastOnlineMilliseconds) / 1000;

        if (banned)
        {
            var smallCircle = document.querySelector(".small-circle");
            smallCircle.style.backgroundColor = "red";
        } else if (differenceInSeconds < 15) {
            var smallCircle = document.querySelector(".small-circle");
            smallCircle.style.backgroundColor = "green";
        } else {
            var smallCircle = document.querySelector(".small-circle");
            smallCircle.style.backgroundColor = "gray";
        }

        if (owner === "True" && !banned) {
            var aboutMeElement = document.getElementById("aboutMe");
            aboutMeElement.classList.add("editable");
            aboutMeElement.addEventListener("click", function() {
                aboutMeElement.contentEditable = true;
            });
            
            // On left click of profile picture, prompt for a new URL
            var profilePicture = document.querySelector(".profile-picture img");
            profilePicture.addEventListener("click", function() {
                var newUrl = prompt("Enter the new profile picture URL (None to reset)");
                if (newUrl == '') {
                    profilePicture.src = "https://i.pinimg.com/550x/18/b9/ff/18b9ffb2a8a791d50213a9d595c4dd52.jpg";
                }
                if (newUrl) {
                    profilePicture.src = newUrl;
                }
            });

            var saveButton = document.createElement("button");
            saveButton.innerHTML = "Save";
            saveButton.classList.add("return-button");
            var returnButton = document.querySelector(".return-button");
            returnButton.parentNode.insertBefore(saveButton, returnButton.nextSibling);
            saveButton.style.marginLeft = "100px"; // Add this line to create space between the buttons
            saveButton.style.display = "block"; // Add this line to make the button visible

            saveButton.addEventListener("click", function() {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/editUser", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        console.log("User updated successfully");
                        window.location.reload();
                    }
                };
                var data = {
                    username: username,
                    about: aboutMeElement.innerText,
                    profileUrl: profilePicture.src // Add this line to include the profile picture URL in the data
                };
                xhr.send(JSON.stringify(data));
            });
        } else{
            var friendElement = document.createElement("button");
            friendElement.innerHTML = "Friend Action";
            friendElement.style.display = "block";
            friendElement.classList.add("return-button");
            friendElement.style.marginTop = "20px";
            var returnButton = document.querySelector(".return-button");
            returnButton.parentNode.insertBefore(friendElement, returnButton.nextSibling);
            friendElement.style.marginLeft = "100px"; // Add this line to create space between the buttons
            friendElement.style.display = "block"; // Add this line to make the button visible

            if (banned) {
                friendElement.innerHTML = "Banned";
                
            } else {
                if (isFriend == true) {
                    friendElement.innerHTML = "Remove Friend";
                } else {
                    friendElement.innerHTML = "Add Friend";
                }
                friendElement.addEventListener("click", function() {
                var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/users/"+username, true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            //alert("Friend added successfully "+!isFriend);
                            window.location.reload();

                        }
                    };
                    var data = {
                        "updateFriend": !isFriend,
                    };
                    xhr.send(JSON.stringify(data));
                });
            }
        }
    </script>
</body>
</html>
