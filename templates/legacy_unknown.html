<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 id="message">The resource you are looking for can't be found</h1>

    <script>
        var username = "{{ username }}";

        if (username && username !== "") {
            var message = "Sorry, we couldn't find a user with the name " + username + ".";
            document.getElementById("message").textContent = message;
        }
    </script>
</body>
</html>
