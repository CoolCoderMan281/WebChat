<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .topnav {
            position: relative;
            overflow: hidden;
            background-color: #333;
            text-align: center;
            height: 10vh;
            line-height: 10vh;
            width: 100%;
        }

        .topnav .title {
            margin: 0;
            color: #f2f2f2;
        }

        .subpage {
            display: none;
            width: 100%;
            height: 90vh;
            background-color: #f9f9f9;
        }

        .show {display: block;}
    </style>
</head>
<body>
    <div class="topnav">
        <h1 class="title">Your Title</h1>
    </div>
    <div id="nav-subpage" class="subpage">
        <!-- Content for the left subpage -->
        <p>Turi ip ip</p>
    </div>
    <div id="dropdown-subpage" class="subpage">
        <!-- Content for the right subpage -->
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit
        </p>
    </div>
    <!-- Rest of your content -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script>
        var body = document.body;
        var manager = new Hammer.Manager(body);

        var Swipe = new Hammer.Swipe();
        manager.add(Swipe);

        manager.on('swiperight', function() {
            document.getElementById('nav-subpage').style.display = 'block';
            document.getElementById('dropdown-subpage').style.display = 'none';
        });

        manager.on('swipeleft', function() {
            document.getElementById('dropdown-subpage').style.display = 'block';
            document.getElementById('nav-subpage').style.display = 'none';
        });
    </script>
</body>
</html>
