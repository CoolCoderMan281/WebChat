<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 80%; /* Changed from 350px to 80% */
            padding: 20px;
            background-color: #333333;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 3px rgba(0,0,0,0.5);
            animation: slide-up 0.5s ease;
        }
        @keyframes slide-up {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px; /* Increase padding to make the inputs taller */
            box-sizing: border-box;
            margin-bottom: 10px;
            border: none;
            border-radius: 3px;
            background-color: #4d4d4d;
            color: #fff;
            font-size:16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #logo {
            width: 50%; /* Changed from 100px to 50% */
            margin-bottom: 20px; /* Add some space below the logo */
            animation: fly-in 0.5s ease;
        }
        @keyframes fly-in {
            0% {
                transform: translateY(-200%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        #errorMessage {
            color: red;
            text-align: center;
            max-height: 100px;
            overflow: hidden;
            transition: opacity 1s, max-height 1s;
        }

        #warningMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2.5vh; /* Set the height of the warning banner */
            background-color: orange;
            color: white;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 2s;
            z-index: 1000;
        }

        /* Media query for screens smaller than 600px */
        @media only screen and (max-width: 600px) {
            form {
                width: 90%; /* Increase width to 90% for smaller screens */
            }
            #logo {
                width: 70%; /* Increase logo width to 70% for smaller screens */
            }
        }

        .stop-scrolling {
            height: 100%;
            overflow: hidden;
        }
    </style>
    <div id="warningMessage">
        You are using the mobile client, very unstable.
    </div>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-99X61WSQE7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-99X61WSQE7');
</script>
<body>
    <img id="logo" src="/logo.png" alt="Logo">
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
        <p style="text-align: center;">Don't have an account? <a href="/signup">Signup</a></p>
    </form>
    <!-- If {{ error }} is not empty then display it -->
    <script>
        var error = "{{ error }}";
        if (error) {
            // Insert a document element below the signup notice
            var p = document.createElement("p");
            p.id = "errorMessage";
            p.innerHTML = error;
            document.querySelector("form").appendChild(p);

            // Fade out the error message after 5 seconds
            setTimeout(function() {
                p.style.opacity = "0";
                p.style.maxHeight = "0";
            }, 5000);
        }
        window.onload = function() {
            document.getElementById('warningMessage').style.opacity = "1";
        }

        var inputs = document.querySelectorAll('input');
        inputs.forEach(function(input) {
            input.addEventListener('focus', function() {
                document.getElementById('container').classList.add('stop-scrolling');
            });
            input.addEventListener('blur', function() {
                document.getElementById('container').classList.remove('stop-scrolling');
            });
        });
    </script>
</body>
</html>
